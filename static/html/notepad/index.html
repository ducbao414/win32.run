            html, body {
                width: 100%;
                height: 100%;
                margin:0;
                padding: 0;
            }
            #editor {
                position: absolute;
                inset: 5px;
            }

    <body>
        <div id="editor">

        </div>

        <script>
            window.addEventListener('contextmenu', (event) => {
				event.preventDefault();
			})
            window.addEventListener('keydown', (e) => {
                if(e.ctrlKey || e.metaKey) {
                    parent_key_event(e);
                }
            })

            var  dirty_state_changed = () => {}
            var editor_clicked = () => {}
            var parent_key_event = (e) => {} 

            var editor = ace.edit("editor");
            editor.setOptions({
                highlightActiveLine: false,
                wrap: false,
                showLineNumbers: false,
                showGutter: false,
                displayIndentGuides: false,
                mode: 'ace/mode/plain_text',
                fontSize: 13
            })

            editor.on('input', () => {
                dirty_state_changed();
            });

            editor.on('click', () => {
                editor_clicked();
            })

            function is_dirty(){
                return !editor.session.getUndoManager().isClean()
            }
           

            function get_content(){
                return editor.getValue();
            }
            function set_content(content){
                editor.session.setValue(content);
            }
            function set_clean(){
                editor.session.getUndoManager().markClean(true);
            }

            function undo(){
                editor.session.getUndoManager().undo();
            }
            function redo(){
                editor.session.getUndoManager().redo();
            }
            function find(){
                editor.execCommand('find');
            }
            function replace(){
                editor.execCommand('replace');
            }
            function insert(content){
                editor.insert(content);
            }
            function toggle_wrap(){
                if(editor.session.getOption('wrap') == 'free'){
                    editor.session.setUseWrapMode(false);
                } else {
                    editor.session.setUseWrapMode(true);
                }
            }
            function set_mode(filename){
                var modelist = ace.require("ace/ext/modelist");
                var mode = modelist.getModeForPath(filename).mode;
                console.log(mode);
                editor.session.setMode(mode);
                if(mode == 'ace/mode/text'){
                    editor.setOptions({
                        highlightActiveLine: false,
                        showLineNumbers: false,
                        showGutter: false,
                        displayIndentGuides: false,
                    });
                } else {
                    editor.setOptions({
                        highlightActiveLine: true,
                        showLineNumbers: true,
                        showGutter: true,
                        displayIndentGuides: true,
                    });
                }
            }

            
        </script>
    </body>
</html>
